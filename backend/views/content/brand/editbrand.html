<div class="widget">
    <div class="table-area">
        <div class="widget-title">
            <h3>Edit table</h3>
            <form name="formData">

                <div class="row">
                    <div class="col-md-12">
                        <div class="from-group">
                            <label>
                        Brand name
                    </label>
                            <input type="text" name="brandname" ng-model="brand.name" placeholder="Enter brandname" class="form-control" required="">
                        </div>
                    </div>
                </div>
                <br>


                <div class="row">
                    <div class="col-md-12">
                        <div class="from-group">
                            <label>
                            Description
                        </label>
                            <textarea class="form-control" ng-model="brand.description" name="description" cols="100" rows="4" placeholder="Enter Description"></textarea>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="text-center mt20 odd-even-button">
                    <a class="btn btn-success" ui-sref="brandtable" ng-click="saveData()">Save</a>
                    <a class="btn btn-danger" ui-sref="brandtable">Cancel</a>
            </form>


            </div>
        </div>
    </div>
